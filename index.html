<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>carousel image</title>
  </head>
  <body>
    <div class="carousel-image">
      <div class="view">
        <div class="slide-track">
          <div class="slide">
            <img
              src="https://i.pinimg.com/1200x/4b/9a/56/4b9a56e42b822b2ad34849b63cd3a9d6.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://i.pinimg.com/1200x/b6/82/48/b682484c8c873fd1d7e52b8984543388.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://i.pinimg.com/1200x/f0/85/7b/f0857be97a449b916bebe52f349ea0bc.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://i.pinimg.com/736x/62/c6/c7/62c6c7212e216ee3a07efc0cb9b6e93b.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://i.pinimg.com/736x/c4/62/a2/c462a24ca4968bcc05e74986d58a563f.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
      <button id="prev" class="btn"><i class="fa-solid fa-chevron-left"></i></button>
    <button id="next" class="btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
