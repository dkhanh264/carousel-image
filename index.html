<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>carousel image</title>
  </head>
  <body>
    <div class="carousel-image">
      <div class="view">
        <div class="slide-track">
          <div class="slide">
            <img
              src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/10/tai-anh-phong-canh-dep-thump.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/477744VZt/anh-mo-ta.png"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/477744Upv/anh-mo-ta.png"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/477744qRt/anh-mo-ta.png"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="https://img.tripi.vn/cdn-cgi/image/width=700,height=700/https://gcs.tripi.vn/public-tripi/tripi-feed/img/477744SIY/anh-mo-ta.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <button id="prev" class="btn"><i class="fa-solid fa-chevron-left"></i></button>
    <button id="next" class="btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
